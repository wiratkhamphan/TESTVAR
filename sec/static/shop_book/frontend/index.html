<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function fetchProducts() {
            const response = await fetch('http://localhost:8080/Get_book');
            const products = await response.json();
            const tableBody = document.getElementById('Get_book');

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.b_book}</td>
                    <td>${product.b_name}</td>
                    <td>${product.b_price}</td>
                    <td>${product.b_file}</td>
                    <td>${product.b_stock}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</head>
<body>
    <div class="">
        <h1>Test</h1>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody  id="Get_book" >

            </tbody>
        </table>
    </div>
</body>
</html>
